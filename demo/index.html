<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>aqa-form demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../../polymer/lib/elements/dom-if.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../nylon-form.html">
  <link rel="import" href="../nylon-form-group.html">
  <link rel="import" href="./test-za.html">
  
  <!-- <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html"> -->

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic nylon-form demo</h3>
    <demo-snippet>
      <template>
        <nylon-form id="myForm">
          <div>
            <input form-path="a" type="text" value="hello">
          </div>
          <input form-path="b" type="text" value="world">
          <nylon-form form-path="c" form-child>
              <input form-path="a" type="text" value="holla">
          </nylon-form>
          <test-za form-path="d" form-child></test-za>
          <button id="btn">submit</button>
        </nylon-form>
        <script>
            document.getElementById('btn').addEventListener('click',(e)=>{
              console.log(document.getElementById('myForm').submit())
            })
        </script>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Basic nylon-form-group demo</h3>
    <demo-snippet>
      <template>
          <nylon-form id="myForm2">
            <nylon-form-group id="myFormGroup" form-path="a" form-child>

              <dom-repeat id="checkbox">
                <template>
                    <input type="checkbox" form-group value="[[item]]"> I have a [[item]]<br>
                </template>
              </dom-repeat>
            </nylon-form-group>
          </nylon-form>
          <button id="btn2">submit</button>

        <script>
          document.getElementById('myFormGroup').value = ['car']
          setTimeout(()=>{
            document.getElementById('checkbox').items = ['bike','car']
          },1000)
          
          document.getElementById('btn2').addEventListener('click',(e)=>{
            console.log(document.getElementById('myForm2').submit())
          })
      </script>
      </template>
    </demo-snippet>
  </div>
</body>
</body>

</html>
